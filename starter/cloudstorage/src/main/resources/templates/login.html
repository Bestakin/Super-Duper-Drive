<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h2 class="text-center">Login</h2>

    <!-- Display Error Message -->
    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>

    <!-- Display Logout Message -->
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out successfully</div>

    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/signup}">Don't have an account? Sign up here.</a>
    </div>
</div>
</body>
</html>
