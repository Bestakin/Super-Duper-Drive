<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Credentials</title>
</head>
<body>
<div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
    <button type="button" class="btn btn-info float-right" onclick="showCredentialModal()">+ Add a New Credential</button>

    <div class="table-responsive">
        <table class="table table-striped" th:object="${credentials}" id="credentialTable">
            <thead>
            <tr>
                <th style="width: 20%" scope="col">Actions</th>
                <th style="width: 35%" scope="col">URL</th>
                <th style="width: 20%" scope="col">Username</th>
                <th style="width: 25%" scope="col">Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="credential : ${userCredentials}">
                <td>
                    <a class="btn btn-success" th:href="@{/credential/edit/{id}(id=${credential.credentialId})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/credential/delete/{id}(id=${credential.credentialId})}">Delete</a>
                </td>
                <th scope="row" th:text="${credential.url}"></th>
                <td th:text="${credential.username}"></td>
                <td th:text="${credential.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/credential}" method="POST">
                        <input type="hidden" name="credentialId" id="credential-id">
                        <div class="form-group">
                            <label for="credential-url">URL</label>
                            <input type="text" name="url" class="form-control" id="credential-url" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="credential-username">Username</label>
                            <input type="text" name="username" class="form-control" id="credential-username" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label for="credential-password">Password</label>
                            <input type="text" name="password" class="form-control" id="credential-password" maxlength="30" required>
                        </div>

                        <button id="credentialSubmit" type="submit" class="d-none"></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('credentialSubmit').click();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
